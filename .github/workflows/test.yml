name: test

on: push

jobs: 
  clone:
    runs-on: ubuntu-latest
    steps:
      - name: wirte ssh
        run: |
          mkdir ./ttdly
          cd ./ttdly
          echo -e  "if [[ ! -d \"~/.ssh\" ]]; then \n mkdir ~/.ssh \n fi;" > mkifnex.sh
          bash mkifnex.sh
          echo -e "ssh-rsa  tutoudenglongyu@163.com \n" > ~/.ssh/id_rsa.pub
          cat ~/.ssh/id_rsa.pub
      - name: config git
        run: |
          git config --global user.name "tTdly-Old"
          git config --global user.email "tutoudenglongyu@163.com"
          git config --list
      - name: git push
        run: |
          echo "# testaction" >> README.md
          git init
          git add README.md
          git commit -m "first commit"
          git branch -M main
          git remote add origin git@github.com:tTdly-Old/testaction.git
          git push -u origin main

