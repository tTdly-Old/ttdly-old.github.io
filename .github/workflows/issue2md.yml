# name: Fliter bad issue and trans issue info to md file
name: issue2md

on:
  issues:
    types:
      - "opened"
env:
  ONWER: "tTdly-Old"
  REPO: "ttdly-old.github.io"

jobs:
  autoclose:
    runs-on: ubuntu-latest
    steps:
      - if: ${{ github.actor != env.ONWER}}
        name: chechout
        uses: actions/checkout@v3.3.0
        with: 
          refs: refs/heads/main
      - if: ${{ github.actor != env.ONWER}}
        name: close&&lock
        run: ./.github/script/issue-filter.sh ${{env.ONWER}} ${{env.REPO}} ${{github.event.issue.number}} ${{secrets.TOKEN}}
        shell: bash